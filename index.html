<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="page">
        <div class="display">
            <input type="text">
        </div>
        <div class="numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>X</button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <br>
            <button>0</button>
            <button>=</button>
            <button>C</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
